		<div id="art">
      <a id="back" href="index.html"><</a>

      <div class="project">
        <h2><span class="special">3</span>D Animation</h2>

          </video>
          <video muted loop onclick="setOverlayVid(this)" onmouseover="this.play()" onmouseout="this.pause();this.currentTime=4;" onloadedmetadata="this.currentTime=4">

          </video>
          <video muted loop onclick="setOverlayVid(this)" onmouseover="this.play()" onmouseout="this.pause();this.currentTime=0;">

          </video>
        </div>
        <p class="descriptions">
          All created using Cinema4D
        </p>
      </div>

      <div class="project">
        <h2><span class="special">3</span>D Modeling</h2>
        <div class="images">
          <img src="main/images/art/mycelium-buds.jpg" alt="personified mushrooms sleeping under a tree" onclick="setOverlayPic(this)">

          <img src="main/images/art/garner.jpg" alt="title slide of presentation for Garner app">
        </a>

          Design created using Figma
