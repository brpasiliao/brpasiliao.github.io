<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bian Pasiliao</title>
    <link rel="stylesheet" href="main/style.css" />
    <script src="main/script.js"></script>
  </head>
  <body onmouseout="shrink()" ontransitionend="adjustContent()">
    <div id="row1" class="row" onmouseover="expandRow(1, 2)">
      <div id="name" class="item col1" onmouseover="expandCol(1, 2)">
        <div id="name-content">
          <h1>Bian Pasiliao</h1>
          <div id="links">
            <a href="mailto:brpasiliao@gmail.com" target="_blank">
              <img src="main/icons/email.png" />
            </a>
            <a href="https://linkedin.com/in/brpasiliao/" target="_blank">
              <img src="main/icons/linkedin.png" />
            </a>
            <a href="https://github.com/brpasiliao" target="_blank">
              <img src="main/icons/github.png" />
            </a>
          </div>
        </div>
      </div>

      <a id="game" class="item col2" href="game/game.html" onmouseover="expandCol(2, 1)" onmouseout="changeDefault()">
        <h2>GAME DEVELOPMENT</h2>
        <div id="game-row">
          <img id="pad" src="main/sprites/pad.png" />
          <div id="gif">
            <img src="main/sprites/still.png" />
          </div>
        </div>
        <div id="up" class="sensor" onmouseover="change('up')"></div>
        <div id="right" class="sensor" onmouseover="change('right')"></div>
        <div id="down" class="sensor" onmouseover="change('down')"></div>
        <div id="left" class="sensor" onmouseover="change('left')"></div>
      </a>
    </div>

    <div id="row2" class="row" onmouseover="expandRow(2, 1)">
      <a id="software" class="item col1" href="software/software.html" onmouseover="expandCol(1, 2);showConsole()" onmouseout="hideConsole()">
        <h2>SOFTWARE ENGINEERING</h2>
        <div id="code">
          <p onmouseover="typeAnimation('Java', 'Hello')">
            <span class="class">System</span>.out.<span class="function">print</span>&#8203;(<span class="string">"Hello world!"</span>);
          </p>
          <p onmouseover="typeAnimation('C#', 'Hey')">
            <span class="class">Console</span>.<span class="function">Write</span>&#8203;(<span class="string">"Hey world!"</span>);
          </p>
          <p onmouseover="typeAnimation('JavaScript', 'Hi')">
            console.<span class="function">log</span>&#8203;(<span class="string">"Hi world!"</span>);
          </p>

          <p id="console"><br><span id="typed"></span><span id="caret">|</span></p>
        </div>
      </a>

      <a id="art" class="item col2" href="art/art.html" onmouseover="expandCol(2, 1)">
        <h2>ART <span class="special">&</span> DESIGN</h2>
      </a>
    </div>
  </body>
</html>
