<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Weather App</title>
    <link href="weather.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="weather.js"></script>
  </head>
  <body>
    <div class="container">
      <h2 id="city">Your City</h2>
      <div class="middle">
        <div class="degrees">
          <p>Min:<br /><span id="min">&lt;</span></p>
          <h1><span id="temp">?</span><span>&#176;c</span></h1>
          <p>Max:<br /><span id="max">&gt;</span></p>
        </div>
        <div id="icondesc">
          <h3 id="desc">weather</h3>
        </div>
        <div id="info">
          <p>Feels like:<br /><span id="feel">?</span></p>
          <p>Humidity:<br /><span id="humi">?</span></p>
          <p>Pressure:<br /><span id="pres">?</span></p>
        </div>
      </div>
    </div>
  </body>
</html>
